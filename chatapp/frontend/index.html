<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Secure Chat â€“ Login</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landingPage.css" />
    <link type="image/png" sizes="32x32" rel="icon" href="https://myimgs.org/storage/images/8001/icon.png">
    <style>
        /* Sidebar header with logo + title */
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(0, 255, 247, 0.15);
        }

        .sidebar-logo {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 6px #00fff7);
        }

        .sidebar-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00fff7;
            text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="sidebar-header">
        <img src="https://myimgs.org/storage/images/8001/icon.png" alt="icon"  class="sidebar-logo">
        <span class="sidebar-title">Secure Chat</span>
    </div>
    <div class="title" id="form-title">Login</div>

    <form class="form active" id="login-form" autocomplete="on">
        <input class="input" type="email" placeholder="Email" autocomplete="email" required id="login-username">
        <input class="input" type="password" placeholder="Password" autocomplete="current-password" required id="login-password">
        <div id="login-error" style="color:#ff4b4b; font-size:0.95rem; margin-bottom:1rem; display:none;"></div>
        <button class="button" type="submit">Login</button>
    </form>

    <form class="form" id="register-form" autocomplete="on">
        <input class="input" type="text" placeholder="Username" autocomplete="username" required id="register-username">
        <input class="input" type="email" placeholder="Email" autocomplete="email" required id="register-email">
        <input class="input" type="password" placeholder="Password" autocomplete="new-password" required id="register-password">
        <input class="input" type="password" placeholder="Confirm Password" autocomplete="new-password" required id="register-confirm-password">
        <div id="register-error" style="color:#ff4b4b; font-size:0.95rem; margin-bottom:1rem; display:none;"></div>
        <button class="button" type="submit">Register</button>
    </form>

    <div class="switch-text" id="switch-text">
        Don't have an account?
        <span class="switch-link" id="switch-link">Register</span>
    </div>
</div>
<script src="config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
